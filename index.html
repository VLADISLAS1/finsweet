<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link -->
 <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> -->
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5b741283b2.js" crossorigin="anonymous"></script>
<!-- external stylesheet -->
<link rel="stylesheet" href="styles.css">
        <!-- title -->
    <title>finsweet</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="logo">{finsweet</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Service</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <div class="nav-right">
                    <div class="right-logo">
                        <i class="fa-solid fa-phone" style="color: #fff;"></i>
                    </div>
                    <div class="right-text">
                        <p>Road Assistance</p>
                        <p>1800 265 24 52</p>
                    </div>
                </div>
            </nav>     
    </header>
    <main>
        <div class="wrapper">
            <div class="main-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                    <div class="button">
                        <button class="btn">Book A Service</button>
                    </div>
                    <div class="icon-work">
                        <div class="icon-logo">
                            <img src="img/Icon.png" alt="Time logo" width="20px" class="open">
                        </div>
                        <div class="logo-text">
                            <p> We are open</p>
                            <h5>Monday to Friday 9:00 AM to 10:00 AM</h5>
                        </div> 
                    </div>
                   
                </div>
                
              
            </div>
            <div class="right-image">
                <img src="img/Rating.png" alt="Rating" class="Rating" width="70%">
                <!-- <img src="img/Service.png" alt="Service" class="Service" width="70%"> -->
                <div class="right-time">
                    <div class="time-circle">
                        <p>24 </p>
                        <p>hr</p>
                    </div>
                    <div class="time-lapse">
                        <div class="quick-service">
                            <p>Quick Service</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open">
                <img src="" alt="">
            </div>
        </div>
    </main>
    </div> 
</body>
